<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color: rgb(53, 78, 76);">

    <div class="card shadow-lg p-6 max-w-xl w-full rounded-xl bg-white" >
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Word & Character Counter</h1>
        
        <textarea id="textInput"  style="background-color: rgb(255, 255, 231);"
                  class="form-control p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none w-full h-40 mb-4" 
                  placeholder="Type your text here..."></textarea>
        
        <div class="flex justify-between text-gray-700 font-medium">
            <div>Words: <span id="wordCount">0</span></div>
            <div>Characters: <span id="charCount">0</span></div>
        </div>
        
        <button id="clearBtn" class="mt-4 w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg transition-all duration-300">
            Clear Text
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
